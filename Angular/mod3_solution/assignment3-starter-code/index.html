<!doctype html>
<html ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as found">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
<div>
    <div class="form-group">
      <input type="text" ng-model="found.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='found.search()'>Narrow It Down For Me!</button>
    </div>
  </div>

    <!-- found-items should be implemented as a component -->
    <div id="List">
    <li ng-repeat="menu in found.menu">
      {{menu.name}}  ||  {{menu.short_name}}  ||   {{menu.description}} <button ng-click="found.removeItem($index)">Remove Item
      </button>
    </li></div>
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>

</body>
</html>
