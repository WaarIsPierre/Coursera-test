<div id="signUp" class="container">
  <fieldset>
    <legend>Sign Up</legend>
    <form name="regForm" novalidate>
      <input type="text" name="name" placeholder="Name"
      ng-model="reg.user.name"
      required>
      <span ng-if="regForm.name.$error.required && regForm.name.$touched">Please enter your Name</span>
      <br>

      <input type="text" name="surname" placeholder="Surname"
      ng-model="reg.user.surname"
      required
      minlength>
      <span ng-if="regForm.surname.$error.required && regForm.surname.$touched">Please do enter your Surname</span>
      <br>

      <input type="email" name="email" placeholder="Email"
      ng-model="reg.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">Invalid Email</span>
      <br>

      <input type="text" name="phone" placeholder="Phone"
      ng-model="reg.user.phone"
      required
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">Invalid phone number use format: [000-000-0000])</span>
      <br>

      <input type="text" name="Favorite" placeholder="Favorite Dish Menu Number"
      ng-model="reg.user.favorite_dish"
      required>
      <span ng-if="regForm.Favorite.$error.required && regForm.Favorite.$touched">Please Enter the menu number of your favorite dish</span>
      <br>

      <button
      id="register"
      ng-disabled="regForm.$invalid"
      ng-click="reg.submit()">Submit</button>

      <div id="valid" ng-if="reg.completed">
        Your details have been saved!
      </div>
      <div id="valid" ng-if="reg.completed == false">
        Invalid Menu Item Number
      </div>


      </div>

    </form>
  </fieldset>
</div>
